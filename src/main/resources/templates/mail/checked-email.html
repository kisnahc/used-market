<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html::head">
</head>
<body>
<nav th:replace="fragments.html::main-nav"></nav>
<div class="container">
    <div class="py-5 text-center" th:if="${error}">
       <p class="lead">회원가입 이메일 인증.</p>
        <div class="alert alert-danger" role="alert" th:text="${error}"></div>
    </div>

    <div class="py-5 text-center" th:if="${error == null}">
        <p class="lead">회원가입 이메일 인증.</p>
        <h3>이메일 인증을 완료했습니다. <span th:text="${nickname}">님 가입을 환영합니다.</span></h3>
        <small class="text-info">이제부터 가입할 때 사용한 이메일 또는 닉네임과 패스워드롤 로그인을 할 수 있습니다.</small>
    </div>
</div>
<footer th:replace="fragments.html::footer" >
</footer>
</body>
</html>
