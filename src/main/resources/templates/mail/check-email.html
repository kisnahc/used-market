<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html::head">
</head>
<body>
<nav th:replace="fragments.html::main-nav"></nav>
<div class="container">
    <div class="py-5 text-center" th:if="${error != null}">
        <p class="lead">회원가입 이메일 인증.</p>
        <div class="alert alert-danger" role="alert" th:text="${error}"></div>
        <p class="lead" th:text="${email}"></p>
    </div>
    <div class="py-5 text-center" th:if="${error == null}">
        <p class="lead">회원가입 이메일 인증.</p>
        <h3>회원가입을 완료하고 서비스를 이용하려면 이메일 인증을 완료하세요.</h3>
        <p class="lead" th:text="${email}">your@email.com</p>
    </div>
</div>
<footer th:replace="fragments.html::footer" >
</footer>
</body>
</html>
