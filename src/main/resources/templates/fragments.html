<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>used-market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        .container {
            max-width: 100%;
        }

        .field-error {
            border-color: crimson;
            color: crimson;
        }

        .footer {
            position: absolute;
            bottom: 0;
            height: 50px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
<nav th:fragment="main-nav" class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/}">Used Market</a>
        </div>
        <div class="col-lg-6">
            <div class="input-group">
                <form th:action="@{/search/posts}" class="d-flex" method="get">
                    <input type="search" class="form-control me-2" name="keyword" placeholder="Search for posts">
                </form>
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Search</button>
                </span>
            </div><!-- /input-group -->
        </div>
        <ul class="nav  justify-content-end">
            <li class="nav-item" sec:authorize="!isAuthenticated()"><a class="nav-link" th:href="@{/login}">Login</a>
            </li>
            <li class="nav-item" sec:authorize="!isAuthenticated()"><a class="nav-link" th:href="@{/sign-up}">SignUp</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/create-post}">
                <i class="fa fa-plus">게시글 쓰기</i></a></li>
            <div class="dropdown" sec:authorize="isAuthenticated()">
                <a class="btn btn-outline-primary dropdown-toggle" role="button" id="userDropdown"
                   data-bs-toggle="dropdown" aria-expanded="false">
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <h6 class="dropdown-header">
                        <span sec:authentication="name">username</span>
                    </h6>
                    <li><a class="dropdown-item" th:href="@{'/profile/' + ${#authentication.name}}">프로필</a></li>
                    <li><a class="dropdown-item" href="#">스터디</a></li>
                    <div class="dropdown-divider"></div>
                    <li><a class="dropdown-item" href="#">설정</a></li>
                    <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post">
                        <button class="dropdown-item" type="submit">로그아웃</button>
                    </form>
                </ul>
            </div>
        </ul>
    </div>
</nav>


<footer th:fragment="footer" class="footer">
    <span class="text-muted">@ 2021 Copyright</span>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>
</footer>
</body>
</html>
